<html ng-app>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</head>
<body>

<div class="container">
  <h1 class="page-header">Scope inheritance</h1>

  <div class="row">
    <div class="col-md-6">
      <h3>Simple type</h3>

      <div class="form-group">
        <label>Parent:</label>
        <input type="text" ng-model="name" class="form-control" placeholder="name">
      </div>
      <div ng-repeat="$n in [1]" class="form-group">
        <label>Child:</label>
        <input type="text" ng-model="name" class="form-control" placeholder="name">
      </div>
    </div>
    <div class="col-md-6">
      <h3>Object type</h3>

      <div class="form-group">
        <label>Parent:</label>
        <input type="text" ng-model="person.name" class="form-control" placeholder="person.name">
      </div>
      <div ng-repeat="$n in [1]" class="form-group">
        <label>Child:</label>
        <input type="text" ng-model="person.name" class="form-control" placeholder="person.name">
      </div>
    </div>
  </div>


</div>

</body>
</html>
